<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPP Print Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .log-container {
            padding: 5px;
    font-family: monospace;
    background: #333;
    color: #fff;
    border-radius: 5px;
    max-height: 300px;
    overflow-y: auto;
    white-space: pre-wrap; /* Mencegah teks wrapping aneh */
        }
.log-line {
    margin: 0;
    padding: 2px 5px; /* Atur padding agar lebih rapat */
    display: block;
    text-indent: 0; /* Pastikan teks rata kiri */
}

.refresh-button {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
    padding: 0;
}
.refresh-button:hover {
    opacity: 0.3;
}
    </style>
</head>
<body>
<div class="container">
    <h1>EPP Print Server</h1>
    
    <form method="POST">
        <label for="default_printer">Default Printer:</label>
        <select id="default_printer" name="default_printer">
            {% for printer in printers %}
                <option value="{{ printer }}" {% if printer == default_printer %}selected{% endif %}>
                    {{ printer }}
                </option>
            {% endfor %}
        </select>
        <label for="port">Port:</label>
        <input type="number" id="port" name="port" value="{{ config.PORT }}" required>
        <br>
    
        <button type="submit">Save</button>
    </form>

    <h2>Logs</h2>

    <button onclick="refreshLogs()" class="refresh-button">ðŸ”„</button>

    <div class="log-container" id="logContainer">
        {% for line in logs[-50:] %}
            <div class="log-line">{{ line | safe }}</div>
        {% endfor %}
    </div>
</div>


<script>
    function refreshLogs() {
        fetch(window.location.href) // Mengambil ulang halaman dashboard
            .then(response => response.text())
            .then(html => {
                let parser = new DOMParser();
                let doc = parser.parseFromString(html, "text/html");
                let newLogs = doc.getElementById("logContainer").innerHTML;

                document.getElementById("logContainer").innerHTML = newLogs; // Update log
            })
            .catch(error => console.error("Error fetching logs:", error));
    }
</script>
</body>
</html>
